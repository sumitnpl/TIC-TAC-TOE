<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1 id="headin"><span>Tic</span>-<span>Tac</span>-<span>Toe</span> </h1>
      <span id = "navbar">
         <button id="reset-btn">Reset </button>
         <i class="fa fa-toggle-off" id = "togglebutton"></i>
          <p id ="timehere" style="color: #262726;">Time Zone Appears here</p>
        </span>
      <div class="gameContainer">
      <div class="container">
        <div class="box bt-0 bl-0"></div>
        <div class="box bt-0 "></div>
        <div class="box bt-0 br-0"></div>
        <div class="box bl-0"></div>
        <div class="box "></div>
        <div class="box br-0 "></div>
        <div class="box bb-0 bl-0"></div>
        <div class="box bb-0"></div>
        <div class="box bb-0 br-0"></div>
    </div>
  </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
