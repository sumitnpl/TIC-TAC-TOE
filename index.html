<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="game-title">
        <span id="title"
          >t<span class="red-color">x</span>c tac t<span class="green-color"
            >o</span
          >e</span
        >
      </div>
      <div class="game-container">
        <div class="board-container">
          <div class="game-board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
        <span class="game-over hide"></span>
        <div class="game-result hide">
          <h3 id="winnertext">Winner</h3>
          <div class="winner-wrapper">
            <span id="winner"></span>
            <img src="gift.png" id="trophy" alt="Trophy" />
          </div>
        </div>
      </div>
      <div class="game-buttons">
        <i class="fa fa-toggle-on" id="toggle-btn"></i>
        <i class="fa fa-rotate-right" id="reset-btn" aria-hidden="true"></i>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
