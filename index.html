<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    </head>
  <body>
    <div class="main-container">
      <!-- <main> -->
      <div id="headin">t<span>x</span>c tac t<span>o</span>e</div>
      <div class="game-container">
        <div class="container">
          <div class="box bt-0 bl-0"></div>
          <div class="box bt-0"></div>
          <div class="box bt-0 br-0"></div>
          <div class="box bl-0"></div>
          <div class="box"></div>
          <div class="box br-0"></div>
          <div class="box bb-0 bl-0"></div>
          <div class="box bb-0"></div>
          <div class="box bb-0 br-0"></div>
        </div>
      </div>
      <div class="msg-container hide">
        <p id="winnertext" style="color: #d67400;
        text-transform: uppercase;
        font-size: 2.4rem;
        font-weight: 800;">Winner</p>
        <span ><p id="msg">Winn</p>
        <i class="fa fa-trophy" id="trophy"></i></span>
        <!-- <iframe src="https://giphy.com/embed/8FM8uSSg5ck0QJbExc" width="480" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe> -->
      </div>
      <div id="navbar">
        <i class="fa fa-toggle-off" id="togglebutton"></i>
        <p id="timehere" style="color: #262726; display: none;">Time Zone Appears here</p>
        <i class="fa fa-rotate-right" id="res-btn" aria-hidden="true"></i>
        <!-- <img src="https://img.icons8.com/metro/26/restart.png"  alt="restart"/> -->
      </div>
      <!-- </main> -->
    </div>

    <script src="app.js"></script>
  </body>
</html>
